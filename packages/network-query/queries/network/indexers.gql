fragment IndexerFields on Indexer {
  id
  controller
  commission
  totalStake
  capacity
  metadata {
    metadataCID
    name
    url
  }
}

query GetIndexer($address: String!) {
  indexer(id: $address) {
    ...IndexerFields
  }
}

query GetIndexers($first: Int, $offset: Int, $order: IndexersOrderBy = ID_ASC) {
  indexers(
    first: $first
    offset: $offset
    orderBy: [$order]
    filter: { active: { equalTo: true } }
  ) {
    totalCount
    nodes {
      ...IndexerFields
    }
  }
}

query GetIndexersWithProjects($offset: Int, $order: IndexersOrderBy = ID_ASC) {
  indexers(first: 100, offset: $offset, orderBy: [$order], filter: { active: { equalTo: true } }) {
    totalCount
    nodes {
      ...IndexerFields
      projects {
        nodes {
          deploymentId
          status
        }
      }
    }
  }
}
